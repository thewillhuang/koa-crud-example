machine:
  services:
    - docker
    - postgresql
    - mysql
dependencies:
  override:
    - docker info
    - docker build -t circleci/wrenchsessions:$CIRCLE_SHA1 .

test:
  pre:
    - sudo bash -c "echo \"listen_addresses = '*'\" >>
      /etc/postgresql/9.4/main/postgresql.conf"
    - sudo bash -c "echo \"host all all 0.0.0.0/0 trust\" >>
      /etc/postgresql/9.4/main/pg_hba.conf"
    - sudo /etc/init.d/postgresql restart
    - ls
    - docker run -d circleci/wrenchsessions:$CIRCLE_SHA1 node index
    - ls
    - sudo docker cp $(docker ps -alq):/app/ .
    - ls
    - psql -f model/psqlsetup.sql
    - mysql -u $USER < model/mysqlsetup.sql
  override:
    - docker run -e PGCONNECTIONSTRING=$PGCONNECTIONSTRING -e HOST=$HOST -e USER=$USER -e DATABASE=$DATABASE circleci/wrenchsessions:$CIRCLE_SHA1 npm run test;
